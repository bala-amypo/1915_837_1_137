# ===============================
# APPLICATION
# ===============================
spring.application.name=demo
server.port=9001

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/employee?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# ⚠️ IMPORTANT:
# use 'update' instead of 'create'
# 'create' will DROP tables every restart
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect (recommended for MySQL 8+)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Open Session in View
spring.jpa.open-in-view=false

# ===============================
# LOGGING (OPTIONAL BUT HELPFUL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
